[theme]
# Используем темный режим как основу
base="dark"
# Темно-серый фон страницы
backgroundColor="#1e1e1e"
# Более светлый серый для контейнеров и боковой панели
secondaryBackgroundColor="#2d2d2d"
# Цвет текста (белый или светло-серый)
textColor="#fafafa"
# Основной цвет приложения/акцентов (например, синий или зеленый)
primaryColor="#4dabf7" 
# Цвет текста в инфо-блоках, например, st.info()
# infoColor="#6ec6ff"
